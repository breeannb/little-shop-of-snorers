<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Not-not Busmall</title>
</head>


<body>
    <header> 
        <h1>Not, not Busmall</h1>
    </header>

    <main> 
        <!-- product choices and images -->
        <form> 
            <section id="product-choice-section">
                <h2 id="product-name"></h2>

                <div id="product-choice-container">
                    <!-- choice 1 -->
                    <label class="product-one">
                        <input id="product-one" type="radio" name="product" value="">
                        <img id="image-one" width="100" height="100" src="">
                    </label>

                    <!-- choice 2 -->
                    <label class="product-two">
                        <input id="product-two" type="radio" name="product" value="">
                        <img id="image-two" width="100" height="100" src="">
                    </label>

                    <!-- choice 3 -->
                    <label class="product-three">
                        <input id="product-three" type="radio" name="product" value="">
                        <img id="image-three" width="100" height="100" src="">
                    </label>
                </div>
                
                    <!-- button to continue to next result -->
                <p id="next-container" class="hidden">
                    <button id="next-button">Next</button>
                </p>
                
            </section>
        </form>

    </main>

    <script type="module" src="app.js"></script>
</body>

</html>
